<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;1,200&display=swap" rel="stylesheet" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/f654a6a150.js" crossorigin="anonymous"></script>
  <script defer src="index.bundle.js"></script></head>
  <body>
    <div id="list-container" class="list-container">
      <div class="title">
        Today's To Do
        <i class="fas fa-sync-alt"></i>
      </div>
      <div class="add">
        <input type="text" name="add-task" id="task-desc" placeholder="add your task" />
        <i id="add" class="fas fa-plus"></i>
      </div>
      <ul class="list" id="list"></ul>
      <div id="clear-list" class="clear">
        <p>Clear all completed</p>
      </div>
    </div>
  </body>
</html>
